<div class="relative bg-cover min-h-screen flex items-center justify-center"
    style="background-image: url('assets/background_login.png');">

    <div class="absolute inset-0 bg-[#002E5E] opacity-30 z-0"></div>

    <!-- Card de Login -->
    <div class="relative z-10 bg-[#F0F0F0] bg-opacity-90 p-8 rounded-xl shadow-lg w-xl max-w-md">
        <div>
            <img src="assets/vire-a-esquerda.png" alt="Voltar" class="w-4 h-4 absolute top-4 left-4 cursor-pointer"
                (click)="goBack()">
        </div>
        <img src="assets/LOGO.png" alt="Logo Ucelo" class="mx-auto mb-4 w-20 h-20">
        <h2 class="anton-font text-[#002E5E] text-4xl font-extrabold mb-6 text-center">Login</h2>
        <p class="abel-font text-center">Olá! Seja bem-vindo(a) novamente!</p>
        <p class="abel-font text-center">Utilize suas credênciais de acesso para efetuar o login!</p>
        <form class="mt-6 flex flex-col items-center w-full">
            <div class="w-full mb-4">
                <label class="abel-font text-black font-bold text-base">Email</label>
                <div class="relative">
                    <input placeholder="Insira o e-mail para acesso"
                        class="w-full p-2 pl-10 border-2 border-gray-300 bg-[#F5F5F5] rounded-lg hover:outline-none hover:ring-2 hover:ring-[#002E5E] transition focus:outline-none focus:ring-2 focus:ring-[#002E5E]"
                        type="email">
                    <img src="assets/o-email.png" alt="Email"
                        class="w-4 h-4 absolute left-3 top-1/2 transform -translate-y-1/2">
                </div>
            </div>


            <div class="w-full mb-4">
                <label class="abel-font text-black font-bold text-base">Senha</label>
                <div class="relative">
                    <input placeholder="Insira sua senha"
                        class="w-full p-2 pl-10 border-2 border-gray-300 bg-[#F5F5F5] rounded-lg hover:outline-none hover:ring-2 hover:ring-[#002E5E] transition focus:outline-none focus:ring-2 focus:ring-[#002E5E]"
                        type="password">
                    <img src="assets/trancar.png" alt="Senha"
                        class="w-4 h-4 absolute left-3 top-1/2 transform -translate-y-1/2 cursor-pointer">

                    <img src="assets/olho.png" alt="Mostrar Senha"
                        class="w-4 h-4 absolute right-3 top-1/2 transform -translate-y-1/2 cursor-pointer">
                </div>
            </div>
        </form>
        <div class="flex flex-row items-center gap-1 justify-center">
            <p class="abel-font text-sm text-center">Esqueceu sua senha? Entre em contato com o suporte clicando</p>
            <a class="abel-font text-sm underline text-[#002E5E] hover:text-purple-800" href="/suporte">
                aqui
            </a>
        </div>
        <div class="mt-6 justify-center flex">
            <button routerLink="/tabela-comparacao"
                class="w-32 abel-font text-xl bg-[#002E5E] cursor-pointer font-bold py-2 px-8 rounded-full border-2 text-white hover:bg-white hover:border-[#002E5E] hover:text-[#002E5E] transition duration-300">
                Entrar
            </button>
        </div>
        <div class="mt-4 flex flex-row items-center gap-1 justify-center">
            <p class="abel-font text-sm text-center">Não possui conta? Crie clicando</p>
            <a class="abel-font text-sm underline text-[#002E5E] hover:text-purple-800" href="/cadastro">
                aqui
            </a>
        </div>
    </div>
