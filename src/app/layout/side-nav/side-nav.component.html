<section
  class="fixed top-0 left-0 h-screen bg-[#002E5E] text-white transition-all duration-300 flex flex-col z-50"
  [class.w-[60px]]="!isExpanded"
  [class.w-[250px]]="isExpanded"
>
  <!-- Botão de toggle -->
  <div class="flex justify-end p-3">
    <mat-icon
      (click)="toggleMenu.emit()"
      class="cursor-pointer mr-1 hover:scale-110 transition-transform"
    >
      {{ isExpanded ? "keyboard_backspace" : "menu" }}
    </mat-icon>
  </div>

  <!-- Lista de links -->
  <nav class="flex-1 flex flex-col space-y-1 px-2">
    <a
      *ngFor="let route of routeLinks"
      [routerLink]="route.link"
      routerLinkActive="bg-white/20"
      class="flex items-center gap-3 text-white px-3 py-2 rounded-md hover:bg-white/10 transition"
    >
      <!-- Ícone personalizado -->
      <img
        *ngIf="route.customIcon"
        [src]="route.customIcon"
        alt="{{ route.label }}"
        class="w-7 h-7 object-contain"
      />

      <!-- Ícone do Material -->
      <mat-icon *ngIf="!route.customIcon" class="text-white font-extrabold text-[22px]">
        {{ route.icon }}
      </mat-icon>

      <!-- Label -->
      <span
        *ngIf="isExpanded"
        class="abel-font text-[14px] font-medium tracking-wide leading-none"
      >
        {{ route.label }}
      </span>
    </a>
  </nav>
</section>
